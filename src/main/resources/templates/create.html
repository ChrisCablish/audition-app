    <form>
<!--        NAME-->
        <div class="form-group">
            <label for="name">Name</label>
            <input type="email" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Auditionee Name">
        </div>
        <!--        RATING-->
        <div class="form-group">
            <label for="rating">Rating</label>
            <select class="form-select" aria-label="rating" id="rating">
                <option selected>1</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
<!--        STRENGTHS-->
<!--        <div class="form-group">-->

<!--            </select>-->

            <div class="form-group">
                <label>Strengths</label>
                <div class="form-check form-check-inline" th:each = "attribute : ${attributes}">
                    <input class="form-check-input" type="checkbox" id="strength" value="${attribute.id}">
                    <label class="form-check-label" for="strength" th:text = "${attribute.name}"></label>
                </div>
            </div>
<!--        WEAKNESSES-->
        <div class="form-group">
            <label>Weaknesses</label>
            <div class="form-check form-check-inline" th:each = "attribute : ${attributes}">
                <input class="form-check-input" type="checkbox" id="weakness" value="${attribute.id}">
                <label class="form-check-label" for="weakness" th:text = "${attribute.name}"></label>
            </div>
        </div>
<!--        NOTES-->
        <div class="form-group">
            <label for="notes">Notes</label>
            <textarea class="form-control" id="notes" rows="6"></textarea>
        </div>

        <div class="form-group">
            <div class="mb-3">
                <label for="formFile" class="form-label">Upload Auditionee Photo</label>
                <input class="form-control" type="file" id="formFile">
            </div>
        </div>
