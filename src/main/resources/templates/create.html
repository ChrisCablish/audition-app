<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF=8"/>
    <title></title>
</head>
<body>
<section class="container" >
    <h1>Create New Auditionee</h1>
    <form th:action="@{/create}" th:object="${auditionee}" method="post">
<!--        NAME-->
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Auditionee Name">
        </div>
        <!--        RATING-->
        <div class="form-group">
            <label for="rating">Rating</label>
            <select class="form-select" th:field="*{rating}" aria-label="rating" id="rating">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5" selected>5</option>
            </select>
        </div>
<!--        STRENGTHS-->
            <div class="form-group">
                <label>Strengths</label>
                <div class="form-check form-check-inline" th:each = "attribute : ${attributes}">
                    <input class="form-check-input" type="checkbox" id="strength" value="${attribute.id}">
                    <label class="form-check-label" for="strength" th:text = "${attribute.name}"></label>
                </div>
            </div>
<!--        WEAKNESSES-->
        <div class="form-group">
            <label>Weaknesses</label>
            <div class="form-check form-check-inline" th:each = "attribute : ${attributes}">
                <input class="form-check-input" type="checkbox" id="weakness" value="${attribute.id}">
                <label class="form-check-label" for="weakness" th:text = "${attribute.name}"></label>
            </div>
        </div>
<!--        NOTES-->
        <div class="form-group">
            <label for="notes">Notes</label>
            <textarea class="form-control" id="notes" rows="6"></textarea>
        </div>
<!--            IMAGE UPLOAD-->
        <div class="form-group">
            <div class="mb-3">
                <label for="formFile" class="form-label">Upload Auditionee Photo</label>
                <input class="form-control" type="file" id="formFile" accept="image/png, image/jpeg">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
</section>
</body>
</html>
